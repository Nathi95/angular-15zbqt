<div class="container-fluid mb-5">
  <h1>NATHI HOTEL</h1>
  <form #userForm="ngForm">

    {{userForm.value | json }}
      <hr />
      {{userModel.value | json}}

    
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control"  name="userName" ngModel>
    </div>
 

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" ngModel>
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
      <select class="custom-select"name="gender" ngModel>
        <option selected>Choose</option>
        <option *ngFor="let gender of genders">{{ gender }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class=" form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (08:00 to 12:00)</label>
      </div>
      <div class=" form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="evenning">
        <label class="form-check-label">Evinning (16:00 to 20:00)</label>
      </div>
    </div>

    <div class="form-check-mb-3">
      <input class="form-check-input" name="subscribe" ngModel type="checkbox">
      <label class="form-chek-label">
        Send me Promotional offers
      </label>
    </div>
  </form>
</div>


<button class="btn btn-primary">Submit Form</button>
